<html>
<head>
    <title>Div Replacement with Movement</title>
    <style>
        .partt {
            position: relative;
            width: 100%;
            height: 10%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(128, 128, 128, 0.262);
        }

        .div-element {
            font-size: 18px;
            position: absolute;
            /* width: 300px;
            height: 150px; */
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgb(0, 0, 0);
            transition: all 1s;
        }
        .div-element a{
            font-size: 15px;
            font-weight: 900;
            text-decoration: underline;
        }
        .initial-div {
            text-align: center;
            transform: translate(0);
        }
        .replacement-div {
            text-align: center;
            transform: translate(1000px);
            
            
        }

    </style>
</head>

<body>
    <div id="partt" class="partt">
        <div id="initialDiv" class="div-element initial-div">
            <p>New Styles on Sale: Up to 40% Off <br>
            <a>Shop All Our New Markdowns</a></p>
        </div>
        <div id="replacementDiv" class="div-element replacement-div">
            <p>Move, Shop, Customise & Celebrate With Us. <br>
                No matter what you feel like doing today, Itâ€™s better as a Member. <br>
                
                <a>Join Us</a></p>
        </div>
    </div>

    <script>
        // Function to replace the initial div with the replacement div using a slide effect
        function replaceDivWithSlide() {
            const initialDiv = document.getElementById('initialDiv');
            const replacementDiv = document.getElementById('replacementDiv');

            // Slide the initial div out to the left
            // initialDiv.style.transform = 'translateX(-1000px)';

            initialDiv.style.transform = 'translateX(-1000px)';

            // Slide the replacement div in from the right
            replacementDiv.style.transform = 'translateX(0)';
        }

        // Set a timeout to replace the div after 3 seconds
        setTimeout(replaceDivWithSlide, 2000);
    </script>
</body>

</html>
