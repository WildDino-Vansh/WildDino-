<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
  }
  .container {
    max-width: 400px;
    margin: 50px auto;
    background: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
  }
  input[type="text"],
  input[type="date"],
  input[type="email"],
  input[type="password"],
  select {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #2f2fe7;
    border-radius: 5px;
    box-sizing: border-box;
  }
  
  input[type="submit"] {
    background-color: #00b106;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }
  input[type="submit"]:hover {
    background-color: #14871a;
  }
  input[type="submit"] {
    background-color: #00b106;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }
  input[type="submit"]:hover {
    background-color: #14871a;
  }
  input[type="reset"] {
    background-color: #00b106;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }
  input[type="reset"]:hover {
    background-color: #14871a;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Register</h1>
  <form action="Thankyou.html" method="post">
    Firstname :<input type="text" name="firstname" placeholder="First Name" required>
    Lastname :<input type="text" name="lastname" placeholder="Last Name" required>
    Address :<input type="text" name="address" placeholder="Address" required>
    Date of birth :<input type="date" name="dob" placeholder="Date of Birth" required>
    E-mail :<input type="email" name="email" placeholder="Email" required>
    Password :<input type="password" name="password" placeholder="Password" required>
    Gender :<select name="gender" required>
      <option value="" disabled selected>Select Gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
    <input type="submit" value="Register">
    <input type="reset" value="Reset">
  </form>
</div>

</body>
</html>
